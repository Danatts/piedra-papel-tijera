<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Titulo -->
    <title>Piedra, Papel o Tijera</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">  
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text fs-1">
                PIEDRA, PAPEL O TIJERA
            </span>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <h3>¿Qué eliges?</h3>
                <br>
                <div class="row">
                    <div class="col-4">
                        <input id="piedra" class="botones jug" type="image" src="img/Piedra.png"
                            onClick="main(this.id)">
                    </div>
                    <div class="col-4">
                        <input id="papel" class="botones jug" type="image" src="img/Papel.png"
                            onClick="main(this.id)">
                    </div>
                    <div class="col-4">
                        <input id="tijera" class="botones jug" type="image" src="img/Tijera.png"
                            onClick="main(this.id)">
                    </div>
                </div>
                <br>
                <div class="row">
                    <p class="text-center" id="elecJugador"></p>
                </div>
                <br>
            </div>
            
            <div class="col-12 col-md-5 offset-md-2 ">
                <h3>Yo elijo</h3>
                <br>
                <div class="row">
                    <div class="col-4">
                        <input id="piedram" class="botones maq" disabled type="image" src="img/Piedra.png">
                    </div>
                    <div class="col-4">
                        <input id="papelm" class="botones maq" disabled type="image" src="img/Papel.png">
                    </div>
                    <div class="col-4">
                        <input id="tijeram" class="botones maq" disabled type="image" src="img/Tijera.png">
                    </div>
                </div>
                <br>
                <div class="row">
                    <p class="text-center" id="elecMaquina"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="resultado" class="text-center"></p>
            </div>           
        </div>
    </div>


    <!-- JS Script -->
    <script src="js/app.js"></script>
</body>

</html>
